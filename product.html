<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="product">
    <header>
      <h1><a href="index.html">FashionStore</a></h1>
      <nav>
        <ol>
          <li><a href="index.html">Home</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="productlist.html">Products</a></li>
        </ol>
      </nav>
    </header>
    <main>
      <template class="product-template">
      <h2 class="product-title">Black Fleece Jacket</h2>
      <img
        src="https://kea-alt-del.dk/t7/images/webp/1000/1528.webp"
        alt="Produktbild"
      />
      <section class="product-info">
        <div>
          <h3>Product information</h3>
          <dl>
            <dt>Model name</dt>
            <dd class="product-title">Black Fleece Jacket</dd>
            <dt>Colour</dt>
            <dd class="basecolour">Black</dd>
          </dl>
        </div>
        <div>
          <h3>Brand</h3>
          <dl>
            <dt class="brand-name">Puma</dt>
            <dd class="brandbio">We are puma</dd>
          </dl>
        </div>
      </section>
      <section class="purchase-box">
        <h3 class="product-title">Product title</h3>
        <p class="brand-name">Brand name</p>
        <p class="item-description">Type of item</p>
        <p class="price"></p>
        <div class="discounted-price">
          <p></p>
          <p></p>
        </div>

        <a href="#"><button>Add to basket</button></a>
      </section>
    </template>
    </main>
    <script src="js/product.js"></script>
  </body>
</html>
