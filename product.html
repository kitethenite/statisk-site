<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="product">
  </head>
  <body class="product-list">
    <header>
      <h1><a href="index.html">FashionStore</a></h1>
      <nav><ol>
        <li><a href="index.html" class="nav-home">Home</a></li>
        <li>&gt;</li>
        <li><a href="categories.html" class="nav-categories">Categories</a></li>
        <li>&gt;</li>
        <li><a href="#" class="nav-product">Products</a></li>
      </ol>
    </nav>
    </header>
    <main>
      <h2 class="product-title">product title</h2>
      <img
        src="https://kea-alt-del.dk/t7/images/webp/1000/1528.webp"
        alt="Produktbild"
      />
      <section class="product-info">
        <div>
          <h3>Product information</h3>
          <dl>
            <dt>Model name</dt>
            <dd class="product-title">product title</dd>
            <dt>Colour</dt>
            <dd class="basecolour">base colour</dd>
          </dl>
        </div>
        <div>
          <h3>Brand</h3>
          <dl>
            <dt class="brand-name">brand name</dt>
            <dd class="brandbio">brand bio</dd>
          </dl>
        </div>
      </section>
      <section class="purchase-box">
        <h3 class="product-title">Product title</h3>
        <p class="brand-name">Brand name</p>
        <p class="item-description">Type of item</p>
        <div class="price-area"> 
        <p class="product-price line-through"></p>
        <div >
          <p></p>
          <p></p>
        </div>
      </div>
      

        <a href="#"><button>Add to basket</button></a>
      </section>
    </main>
    <script src="js/product.js"></script>
  </body>
</html>
